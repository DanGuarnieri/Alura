<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Template de Vaga</title>
</head>
<body>
    <h1>Gerador de Template de Vaga</h1>

    <form method="POST" action="/generate_template">
        <label for="empresa">Nome da Empresa:</label><br>
        <input type="text" id="empresa" name="empresa" required><br><br>

        <label for="cargo">Cargo:</label><br>
        <input type="text" id="cargo" name="cargo" required><br><br>

        <label for="salario">Sal√°rio:</label><br>
        <input type="text" id="salario" name="salario" required><br><br>

        <label for="tipo_contrato">Tipo de Contrato:</label><br>
        <input type="text" id="tipo_contrato" name="tipo_contrato" required><br><br>

        <button type="submit">Gerar Template</button>
    </form>

    {% if template %}
        <h2>Template da Vaga:</h2>
        <pre>{{ template }}</pre>
    {% endif %}
</body>
</html>
